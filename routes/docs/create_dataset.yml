post:
  summary: Create a new dataset
  description: Create a dataset by sending JSON payload
  parameters:
    - name: body
      in: body
      required: true
      schema:
        type: object
        example:
          name: "Sample Dataset"
          owner: "user123"
          tags: ["tag1", "tag2"]
  responses:
    201:
      description: Dataset created
    400:
      description: Invalid input
    500:
      description: Server error

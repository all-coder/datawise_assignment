put:
  summary: Update a dataset
  description: Update dataset fields using a dataset ID.
  parameters:
    - name: dataset_id
      in: path
      required: true
      type: string
    - name: body
      in: body
      required: true
      schema:
        type: object
        example:
          name: "Updated Dataset Name"
          tags: ["newtag1", "newtag2"]
  responses:
    200:
      description: Dataset updated
    404:
      description: Dataset not found
    500:
      description: Server error
